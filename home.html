<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="css/bootstrap.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Tea Cozy</title>
</head>

<body>
  <div class="main-grid">

    <!-- Nav  -->
    <nav class="navbar navbar-expand-md navbar-dark">

      <img class="navbar-brand d-lg-none" src="./img/img-tea-cozy-logo.png" alt="Oxhart Logo">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-chevron-circle-down"></i> Menu
      </button>

      <div class="collapse navbar-collapse justify-content-between  topBottomOut" id="navbarToggle">
        <ul class="navbar-nav text-secondary">
          <li class="nav-item">
            <a class="nav-link" href="#mission">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Featured Tea</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#locations">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>

        <img class="navbar-brand d-none d-lg-block ml-auto mr-4" src="./img/img-tea-cozy-logo.png" alt="Oxhart Logo">
        <div class="d-flex justify-content-between">
          <div class="d-none d-md-block mx-2">
            <a href="http://www.facebook.com" class="link-icon text-secondary">
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
          <div class="d-none d-md-block mx-2">
            <a href="http://www.instagram.com" class="link-icon text-secondary">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
          <div class="d-none d-md-block mx-2">
            <a href="http://www.pinterest.com" class="link-icon text-secondary">
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mission  -->
    <section id="mission">
      <div class="inner-container">
        <h2 class="text-white text-center">Our Mission</h2>
        <h4 class="text-center text-white">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
        </h4>
      </div>
    </section>

    <!-- Tea  -->
    <section id="tea"></section>

    <!-- Locations  -->
    <section id="locations"></section>

    <!-- Contact  -->
    <section id="contact"></section>

    <!-- Footer  -->
    <footer id="footer"></footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
